<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>Meus Contatos</h2>

            <div [ngClass]="classessCss" role="alert" *ngIf="mensagem">
                <span [ngSwitch]="mensagem.tipo">
                    <strong *ngSwitchCase="'danger'">Erro!</strong>
                    <strong *ngSwitchCase="'success'">Sucesso!</strong>
                </span>
                {{ mensagem.texto }}
            </div>

            <a routerLink="/contato/save" class="btn btn-success">Novo</a>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngIf="contatos == 0">
                        <td colspan="5" align="center">Nenhuma informação encontrada</td>
                    </tr>
                    <tr *ngFor="let contato of contatos">
                        <td>{{ contato.id }}</td>
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>{{ contato.email }}</td>
                        <td>
                            <button class="btn btn-primary">
                                <i class="fas fa-search"></i>
                            </button>
                            <button class="btn btn-warning" [routerLink]="['/contato/save', contato.id]">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-danger" (click)="onDelete(contato)">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>

</div>

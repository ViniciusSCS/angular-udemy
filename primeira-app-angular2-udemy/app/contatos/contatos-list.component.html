<div class="container">

    <div class="row">
        <div class="col-md-12">
            <h2>Meus Contatos</h2>

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Telefone</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let contato of contatos">
                        <td>{{ contato.id }}</td>
                        <td>{{ contato.nome }}</td>
                        <td>{{ contato.telefone }}</td>
                        <td>{{ contato.email }}</td>
                        <td>
                            <button class="btn btn-primary">Alterar</button>
                            <button class="btn btn-danger">Deletar</button>
                        </td>
                    </tr>
                </tbody>
                <tbody *ngIf="contatos == 0">
                    <span>Nenhuma informação encontrada</span>
                </tbody>

            </table>
        </div>
    </div>

</div>
